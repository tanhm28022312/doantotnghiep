<div class="card-header border-0">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>edit</mat-icon>
         Sửa thông tin
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-accordion>
        <form [formGroup]="formSearch">
          <div fxLayout="row wrap" class="d-flex row-class">
            <div class="div-input">
              <mat-form-field>
                <mat-label>Tên danh mục <sup style="color:red">*</sup></mat-label>
                <input matInput formControlName="name" />
               
                  <mat-icon *ngIf="formSearch.controls.name.value" class="showclear" matSuffix mat-icon-button
                  (click)="formSearch.controls.name.setValue(null); $event.stopPropagation()">close</mat-icon>
              
              </mat-form-field>
            </div>
          </div>

        </form>
      </mat-accordion>
      <button mat-raised-button (click)='back()' type="submit" class="btn btn-default" style="margin-right: 9px;">Quay lại</button>

      <button mat-raised-button (click)='update()' type="submit" class="btn btn-default"  style="margin-left: 20px;">Cập nhật</button>

    </mat-expansion-panel>
  </mat-accordion>
</div>
